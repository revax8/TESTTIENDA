<div class="container my-5">
    <h1 class="mb-3"> Agregar Articulo</h1>
    
    <div class="row">
     <div class="col-6">
        <form #form = "ngForm" (ngSubmit)="addArticulo()">
            <div class="mb-3">
            <label for="codigo" class="form-label">Codigo</label>
            <input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="articuloNuevo.codigo" >
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"  [(ngModel)]="articuloNuevo.descripcion">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio"   pattern="[0-9]+" [(ngModel)]="articuloNuevo.precio ">
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock"   pattern="[0-9]+" [(ngModel)]="articuloNuevo.stock">
            </div>
            <!-- <div class="mb-3">
                <label for="descripcion" class="form-label">Imagen</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"  [(ngModel)]="articuloNuevo.descripcion">
            </div> -->
            <button type="submit" class="btn btn-dark">Guardar</button>
        </form>
     </div>
    </div>
       
    </div>
