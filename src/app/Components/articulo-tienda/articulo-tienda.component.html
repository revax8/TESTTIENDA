<div class="container my-5">   
    <h1>Asignar Tiendas</h1>
    <table class="table" *ngIf="tiendas && tiendas.length > 0">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Sucursal</th>
            <th scope="col">Direcci√≥n</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tienda of tiendas">
            <td>{{tienda.id}}</td>
            <td>{{tienda.sucursal}}</td>
            <td>{{tienda.direccion}}</td>
            <td><button (click)="asignaTienda(tienda.id)" class="btn btn-dark btn-sm">Asignar</button></td>
          </tr>
        </tbody>
    </table>
</div>

<p *ngIf="!tiendas || tiendas.length <= 0"> No hay tiendas</p>
