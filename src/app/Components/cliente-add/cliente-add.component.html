<div class="container my-5">
    <h1 class="mb-3"> Agregar Cliente</h1>
    
    <div class="row">
     <div class="col-6">
        <form #form = "ngForm" (ngSubmit)="addCliente()">
            <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="clienteNuevo.nombre" >
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos"  [(ngModel)]="clienteNuevo.apellidos">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" name="direccion"   [(ngModel)]="clienteNuevo.direccion ">
            </div>
            <button type="submit" class="btn btn-dark">Guardar</button>
        </form>
     </div>
    </div>
       
    </div>
